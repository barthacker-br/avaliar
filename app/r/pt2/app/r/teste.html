<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input {
      width: calc(100% - 40px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .loading {
      display: none;
      font-size: 18px;
      margin-top: 20px;
    }
    .qrcode {
      display: none;
      margin-top: 20px;
    }
    .message {
      display: none;
      font-size: 24px;
      color: #007bff;
      margin-top: 20px;
    }
    .product-image {
      width: 200px;
      margin-bottom: 20px;
    }
    .promotion-info {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 24px;
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="product_image.jpg" alt="Produto" class="product-image">
    <h2>Finalizar Compra</h2>
    <p class="promotion-info">Aproveite nossa promoção! Desconto de 20% em todos os produtos!</p>
    <p class="countdown" id="countdown"></p>
    <input type="text" placeholder="Nome">
    <input type="email" placeholder="E-mail">
    <input type="text" placeholder="CPF">
    <button onclick="finalizarCompra()">Finalizar Compra</button>
    <div class="loading">Carregando pagamento...</div>
    <div class="qrcode">
      <img src="qrcode.png" alt="QR Code do Pix">
      <div>Chave Pix: 123.456.789-00</div>
      <button onclick="copiarChave()">Copiar Chave</button>
    </div>
    <div class="message">Aguardando Pagamento...</div>
  </div>

  <script>
    // Definindo a data final da promoção (7 dias a partir da data atual)
    var endDate = new Date();
    endDate.setDate(endDate.getDate() + 7);

    // Atualizando o contador regressivo a cada segundo
    var countdownElement = document.getElementById('countdown');
    var countdownInterval = setInterval(function() {
      var now = new Date();
      var difference = endDate - now;

      var days = Math.floor(difference / (1000 * 60 * 60 * 24));
      var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((difference % (1000 * 60)) / 1000);

      countdownElement.innerHTML = 'Promoção termina em: ' + days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's';

      if (difference < 0) {
        clearInterval(countdownInterval);
        countdownElement.innerHTML = 'Promoção expirada!';
      }
    }, 1000);

    function finalizarCompra() {
      var loading = document.querySelector('.loading');
      var qrcode = document.querySelector('.qrcode');
      var message = document.querySelector('.message');
      
      loading.style.display = 'block';
      
      setTimeout(function() {
        loading.style.display = 'none';
        qrcode.style.display = 'block';
        message.style.display = 'block';
      }, 2000); // Simulando um tempo de espera de 2 segundos
    }
    
    function copiarChave() {
      var chavePix = document.querySelector('.qrcode div').innerText;
      navigator.clipboard.writeText(chavePix)
        .then(() => {
          alert('Chave Pix copiada com sucesso!');
        })
        .catch(err => {
          console.error('Erro ao copiar chave Pix: ', err);
        });
    }
  </script>
</body>
</html>
